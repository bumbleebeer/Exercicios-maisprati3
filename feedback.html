<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Mono:wght@400;500;600&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <header>
        <button
            id="navToggle"
            class="nav-toggle"
            aria-controls="navMenu"
            aria-expanded="false"
            aria-label="Abrir menu"
            >
            &#9776;
        </button>
        <div>
            <nav  id="navMenu">
                <ul>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="listas.html">Lista</a></li>
                    <li><a href="index.html">Index</a></li>
                </ul>
            </nav>
        </div>
        <div>
    </header>
    <main id="feedbackMain">
        <section id="feedback" class="formsContainer">
            <h2>Deixe seu Feedback</h2>
            <form id="forsmFeedback">
                <div class="formsGroup">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="formsGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="formsGroup">
                    <label for="endereco">Endereço Completo</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="formsGroup">
                    <label for="tipoFeedback">Tipo de Feedback</label>
                    <select type="tipoFeedback" name="tipoFeedback" required>
                        <option value="nenhumaSelecao" disabled selected>Escolha uma opção</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="critica">Crítica</option>
                        <option value="elogio">Elogio</option>
                    </select>
                </div>
                <div class="formsGroup">
                    <label for="message">Descreva seu Feedback</label>
                    <textarea id="message" name="message" rows="4" placeholder="Digite aqui !" required></textarea>
                </div>
                <button type="submit" class="buttonForms">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Felipe de Azeredo. Todos os direitos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
